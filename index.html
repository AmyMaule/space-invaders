<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stars.css">

    <script src="app.js" defer></script>
</head>
<body>
  <div id="stars1L"></div>
  <div id="stars1R"></div>
  <div id="stars2L"></div>
  <div id="stars2R"></div>
    <div class="game-container">
        <div class="score-lives-container">
            <h3 class="score">SCORE 0</h3>
            <div class="lives-container">
              <h3 class="lives">LIVES</h3>
              <div class="life-container"></div>
            </div>
        </div>
        <div class="game-over-container">
          <div class="game-over"></div>
        </div>
        <div class="game-container-inner">
            <div class="squid invaders"></div>
            <div class="crab invaders"></div>
            <div class="crab-lower invaders"></div>
            <div class="octopus invaders"></div>
            <div class="octopus-lower invaders"></div>
            <img class="controller" src="./images/controller.png">
        </div>
    </div>
</body>
</html>
