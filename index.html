<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="score-lives-container">
            <h3 class="score">SCORE 0</h3>
                <div class="lives-container">
                    <h3 class="lives">LIVES
                        <img class="life" src="./controller.png" height="25px">
                        <img class="life" src="./controller.png" height="25px">
                        <img class="life" src="./controller.png" height="25px">
                    </h3>
                </div>
        </div>       
        <div class="game-container-inner">
            <div class="squid invaders"></div>
            <div class="crab invaders"></div>
            <div class="crab-lower invaders"></div>
            <div class="octopus invaders"></div>
            <div class="octopus-lower invaders"></div>
            <img class="controller" src="./controller.png">
        </div>
    </div>
</body>
</html>
